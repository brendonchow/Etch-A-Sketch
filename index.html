<!DOCTYPE html>

<html lang="en" draggable="false">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="./script.js" defer></script>
		<link rel="stylesheet" href="./styles.css">
		<title>Etch-A-Sketch</title>
	</head>
    <!-- Prevents the cursor from switching to drag mode.-->
	<body draggable="false">
		<h1 draggable="false">Retro Sketch</h1>
		<div class="main" draggable="false">
			<div class="settings">
				<input type="range" min="1" max="50" value="50" class="slider">
			</div>
			<!-- not draggable to -->
			<div class="grid" draggable="false"></div>	
		</div>
	</body>
</html>
